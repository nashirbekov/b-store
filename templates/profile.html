{% extends 'base.html' %}

{% block content %}

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container bootstrap snippets bootdeys">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Данные о пользователе</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Имя пользователя</label>
                <div class="col-sm-10">
                  {{ update_user.username }}
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                  {{ update_user.last_name }}
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                  {{ update_user.first_name }}
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                  {{ update_user.email }}
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                  <button type="reset" class="btn btn-default">Отменить</button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
